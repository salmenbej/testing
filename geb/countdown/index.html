<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/app.css">
	<title>CountDown</title>
</head>
<body>

<!-- 	<video autoplay="" loop="" poster="" id="bgvid">
		<source src="video/home-video.webm" type="video/webm">
		<source src="video/home-video.mp4" type="video/mp4">
		<source src="video/home-video.ogg" type="video/ogg">
	</video> -->

	<div class="container">
		<div class="inner-container">
			<a class="logo" href="/">
                <img src="img/logo.min.svg">
            </a>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores modi, obcaecati soluta necessitatibus praesentium autem quis nostrum corporis ipsa id delectus tempore at quos beatae aliquam earum similique veniam. Cupiditate!</p>
			<div class="countdown">
				<ul>
					<li id="days"></li>
					<li class="text">Days</li>
					<li class="separator">&nbsp;</li>
					<li id="hours"></li>
					<li class="text">&nbsp;Hours</li>
					<li class="separator">&nbsp;</li>
					<li id="minutes"></li>
					<li class="text">&nbsp;Minutes</li>
					<li class="separator">&nbsp;</li>
					<li id="seconds"></li>
					<li class="text">&nbsp;Seconds</li>
				</ul>
			</div>
			<form id="register">
				<div>
					<input type="email" placeholder="Your Email*" required><button type="submit">Subscribe</button>	
				</div>
				<div>
					<input type="radio" name="gender" id="man" value="man"><label for="man">Man</label>
					<input type="radio" name="gender" id="woman" value="woman"><label for="woman">Woman</label>	
				</div>
			</form>
		</div>
	</div>
	

	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
