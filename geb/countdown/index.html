<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="fonts/stylesheet.css">
	<link rel="stylesheet" href="css/app.css">
	<title>CountDown</title>
</head>
<body>

	<div class="container">
		<div class="inner-container">
			<a class="logo" href="/">
                <img src="img/logo.min.svg">
            </a>
            <h2>A New Luxury Shopping Experience</h2>
			<div class="countdown">
				<ul>
					<li id="days"></li>
					<li class="text">Days</li>
					<li class="separator">&nbsp;</li>
					<li id="hours"></li>
					<li class="text">&nbsp;Hours</li>
					<li class="separator">&nbsp;</li>
					<li id="minutes"></li>
					<li class="text">&nbsp;Minutes</li>
					<li class="separator">&nbsp;</li>
					<li id="seconds"></li>
					<li class="text">&nbsp;Seconds</li>
				</ul>
			</div>
			<form id="register">

					<input type="email" placeholder="Your Email*" required><button type="submit">Subscribe</button>	
				<div>
					<input type="radio" name="gender" id="man" value="man" required><label for="man">Man</label>
					<input type="radio" name="gender" id="woman" value="woman" required><label for="woman">Woman</label>	
				</div>
			</form>
		</div>
	</div>
	

	<script src="js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
